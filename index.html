<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Body Shape Detector</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    input, button {
      margin: 20px;
      font-size: 16px;
      padding: 10px 20px;
    }
    img {
      max-width: 300px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    #result {
      font-size: 20px;
      font-weight: bold;
      color: #2e8b57;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>AI Body Shape Detector</h1>

  <input type="file" accept="image/*" id="imageUpload">
  <br>
  <button onclick="runPrediction()">Detect Body Shape</button>
  <br>
  <img id="uploadedImage" alt="Upload an image to detect shape"/>
  <p id="result"></p>

  <script>
    let model;
    const labels = ["Hourglass", "Pear", "Apple", "Rectangle", "Inverted Triangle"]; // Update this if your model has different labels

    async function loadModel() {
      model = await tf.loadGraphModel('https://raw.githubusercontent.com/marwajawad/body-shape-detector/main/model/model.json');
      console.log("Model Loaded!");
    }

    loadModel();

    document.getElementById('imageUpload').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById('uploadedImage').src = reader.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    async function runPrediction() {
      const imgElement = document.getElementById('uploadedImage');
      if (!imgElement.src || !imgElement.complete) {
        document.getElementById('result').innerText = "Please upload an image first.";
        return;
      }

      const tensor = tf.browser.fromPixels(imgElement)
        .resizeNearestNeighbor([224, 224])
        .toFloat()
        .div(tf.scalar(255.0))
        .expandDims();

      const prediction = await model.predict(tensor).data();
      const maxIndex = prediction.indexOf(Math.max(...prediction));
      const shape = labels[maxIndex];

      document.getElementById('result').innerText = "Detected Shape: " + shape;
    }
  </script>
</body>
</html>
